<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="app" oncreate={actions.initTwitch}>
    <div class="config">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" version="1.1" height="26" width="26">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g transform="translate(-458.000000, -118.000000)" fill="currentColor">
            <g transform="translate(184.000000, 101.000000)">
              <g transform="translate(274.000000, 17.000000)">
                <path
                  d="M13 0C5.8 0 0 5.8 0 13 0 18.8 3.7 23.6 8.9 25.3 9.5 25.4 9.8 25.1 9.8 24.7 9.8 24.4 9.8 23.4 9.8 22.3 6.5 22.9 5.7 21.5 5.4 20.8 5.2 20.4 4.6 19.2 4.1 18.9 3.6 18.7 3 18.1 4 18.1 5.1 18.1 5.8 19 6 19.4 7.2 21.4 9.1 20.8 9.8 20.5 9.9 19.6 10.3 19.1 10.7 18.7 7.8 18.4 4.7 17.3 4.7 12.3 4.7 10.9 5.2 9.7 6.1 8.8 5.9 8.5 5.5 7.2 6.2 5.4 6.2 5.4 7.3 5 9.8 6.7 10.8 6.4 11.9 6.3 13 6.3 14.1 6.3 15.2 6.4 16.3 6.7 18.8 5 19.9 5.4 19.9 5.4 20.6 7.2 20.1 8.5 20 8.8 20.8 9.7 21.3 10.9 21.3 12.3 21.3 17.3 18.3 18.4 15.4 18.7 15.9 19.1 16.3 19.9 16.3 21.1 16.3 22.9 16.3 24.3 16.3 24.7 16.3 25.1 16.5 25.5 17.1 25.3 22.4 23.5 26 18.6 26 13 26 5.8 20.2 0 13 0Z" />
              </g>
            </g>
          </g>
        </g>
      </svg>
      <div class="config__form">
        <form class="form">
          <label class="select-base">
            <span class="select-base__label">Profile type</span>
            <div class="select-base__wrapper">
              <select id="type-field" name={name} id={name}>
                <option value="" disabled selected>Please type github login</option>
                <option value="1">Organization</option>
                <option value="2">Personal</option>
              </select>
              <svg class="select-base__arrow" xmlns="http://www.w3.org/2000/svg" width="9" height="5" viewBox="0 0 9 5" version="1.1">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g transform="translate(-384.000000, -261.000000)" fill="#222629" fill-rule="nonzero">
                    <g transform="translate(384.000000, 261.000000)">
                      <path
                        d="M3.5 2.5L6.8 5.9C7.1 6.2 7.1 6.6 6.8 6.8 6.6 7.1 6.2 7.1 5.9 6.8L2.2 3C1.9 2.7 1.9 2.3 2.2 2L5.9-1.8C6.2-2.1 6.6-2.1 6.8-1.8 7.1-1.6 7.1-1.2 6.8-0.9L3.5 2.5Z"
                        transform="translate(4.500000, 2.500000) rotate(-90.000000) translate(-4.500000, -2.500000) " />
                    </g>
                  </g>
                </g>
              </svg>
            </div>
          </label>
          <label class="input-base">
            <span class="input-base__label">Github login</span>
            <div class="input-base__wrapper">
              <input id="login-field" placeholder="Please type github login" type="text"/>
            </div>
          </label>
          <div class="form__footer">
            <button type="submit" class="btn btn--block btn--primary">
              Save
            </button>
          </div>
        </form>
      </div>
      <div class="config__footer">
        <a class="config__link-twitch" href="https://www.twitch.tv/suhodolskiy" rel="noopener noreferrer"
          target="_blank">
          Powered by <span>@suhodolskiy</span>
        </a>
        <a class="config__link-repo" href="https://github.com/suhodolskiy/twitch-extension-github"
          rel="noopener noreferrer" target="_blank">
          github.com/suhodolskiy/twitch-extension-github
        </a>
      </div>
    </div>
  </div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
</body>

</html>
